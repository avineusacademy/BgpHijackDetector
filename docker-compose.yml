version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

  ws:
    build:
      context: .
      dockerfile: Dockerfile.ris_ws
    ports:
      - "8765:8765"
    volumes:
      - ./backend:/app
    depends_on:
      - backend
